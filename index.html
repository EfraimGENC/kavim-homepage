<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kavim Tech | Your tech problem solver.</title>
    <meta name="description" content="Your tech problem solver, solution partner, expert and advisor.">

    <meta property="og:title" content="Kavim Tech | Your tech problem solver." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kavimtech.com/" />
    <meta property="og:locale" content="en_TR" />

    <link rel="apple-touch-icon" sizes="180x180" href="/image/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/icon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/image/icon/favicon.ico">
    <link rel="shortcut icon" href="/image/icon/favicon.ico/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="/image/icon/favicon-32x32.png"/>

    <link rel="manifest" href="/image/icon/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>kavim tech</h1>
            <p class="m-0">Your tech <span id="app"></span></p>
            <small class="opacity-50">info@kavimtech.com</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"
        integrity="sha512-fo6X5UXaTRf/mHuTYJBR3Q/rpPa+LB2KUyDMROluMkZnfEEF4DhQyI5AHRoAe/zzu1Ty58MMmZXG4SuVEpXsng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter.typeString('<strong>solution partner.</strong>')
            .pauseFor(2500)
            .deleteAll()
            .typeString('<strong>problem solver.</strong>')
            .pauseFor(2500)
            .deleteChars(15)
            .typeString('<strong>expert.</strong>')
            .pauseFor(2500)
            .deleteChars(7)
            .typeString('<strong>advisor.</strong>')
            .pauseFor(2500)
            .start();
    </script>
</body>

</html>
